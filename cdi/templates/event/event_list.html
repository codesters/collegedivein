{% extends "event/base.html" %}

{% block eventblock %}
<div class="hero-unit">
    <h1>Events</h1>
    <p class="lead">All the hot events</p>
</div>
<div class="row">
    <ul class="unstyled">
        {% for event in event_list %}
        <li><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
